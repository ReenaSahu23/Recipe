<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" />
    <style>
@import url("https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap");

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Jost", sans-serif;
}

.slider-container {
    width: 100%;
    height: 100vh;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
    position: relative;
    overflow: hidden; /* Prevents content overflow */
}

.slider-images {
    display: flex;
    align-items: center;
    gap: 21px;
    transition: transform 0.5s ease-in-out;
}

.slider-img {
    width: 90px;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    transition: all 0.7s ease;
    overflow: hidden;
    transform: translateZ(-100px);
    transform-origin: center;
}

.slider-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
}

.slider-images .slider-img:nth-child(1),
.slider-images .slider-img:nth-child(3) {
    height: 480px;
}

.slider-images .slider-img:nth-child(2) {
    height: 560px;
}

h1 {
    font-size: 2.5vw; /* Use responsive font sizes */
    font-weight: 700;
    text-transform: uppercase;
    color: maroon;
    position: absolute;
    top: 50%;
    left: 0;
    transform: rotate(270deg);
    transition: all 0.7s ease;
    white-space: nowrap;
}

.slider-img.active h1 {
    transform: rotate(0deg);
    left: 50%;
    top: 20px;
    transform: translateX(-50%);
}

.details {
    position: absolute;
    bottom: 43px;
    left: 20px; /* Adjusted to ensure visibility */
    z-index: 10;
}

.details h2 {
    font-size: 1.8vw; /* Use responsive font sizes */
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.details p {
    font-size: 1vw; /* Use responsive font sizes */
    color: #fff;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.slider-img.active .details h2,
.slider-img.active .details p {
    opacity: 1;
    transform: translateY(0);
    transition-delay: 0.5s;
}

.slider-img.active {
    width: 66vw; /* Use vw for responsive sizing */
    height: 70vh; /* Use vh for responsive sizing */
    transform: translateZ(100px) rotateY(0deg);
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
}

.slider-img:hover {
    transform: translateZ(50px) rotateY(-15deg);
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
}

.nav-button {
    position: absolute;
    top: 50%;
    width: 50px;
    height: 50px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    font-size: 24px;
    border-radius: 50%;
    z-index: 20;
}

.prev-button {
    left: 10px; /* Adjust to keep inside viewport */
}

.next-button {
    right: 10px; /* Adjust to keep inside viewport */
}

.personal-enter {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
}

.personal-enter:hover {
    background-color: #000;
    color: #fff;
}

/* Media Queries for Responsiveness */
@media (max-width: 1200px) {
    .slider-img.active {
        width: 55vw; /* Adjust width responsively */
        height: 60vh;
    }

    h1 {
        font-size: 3vw;
    }
}

@media (max-width: 992px) {
    .slider-img.active {
        width: 50vw;
        height: 50vh;
    }

    h1 {
        font-size: 2.5vw;
    }
}

@media (max-width: 768px) {
    .slider-container {
        flex-direction: column;
        padding: 10px; /* Add padding for spacing */
    }

    .slider-img {
        width: 80px; /* Adjust smaller sizes */
        transform: translateZ(-80px);
    }

    .slider-img.active {
        width: 45vw; /* Smaller width for narrow screens */
        height: 40vh;
    }

    .nav-button {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }

    h1 {
        font-size: 2.2vw;
        left: 0;
    }
}

@media (max-width: 576px) {
    .slider-img {
        width: 80px;
        transform: translateZ(-70px);
    }

    .slider-img.active {
        width: 40vw;
        height: 35vh;
    }

    .nav-button {
        width: 35px;
        height: 35px;
        font-size: 18px;
    }

    .personal-enter {
        padding: 8px 16px;
        font-size: 14px;
    }

    h1 {
        font-size: 2vw;
        left: -15px;
    }
}

@media (max-width: 400px) {
    .slider-img.active {
        width: 35vw;
        height: 30vh;
    }

    h1 {
        font-size: 1.8vw;
        left: -20px;
    }

    .details h2 {
        font-size: 3vw;
    }

    .details p {
        font-size: 2.5vw;
    }

    .nav-button {
        width: 30px;
        height: 30px;
        font-size: 16px;
    }

    .personal-enter {
        padding: 6px 12px;
        font-size: 12px;
    }
}

    </style>
</head>

<body>
    <section class="slider-container">
        <div class="slider-images">
            <div class="slider-img active">
                <img src="https://img.freepik.com/premium-photo/greek-salad-product-studio-photo-dark-black-background-fresh-tomato-onion-salad-generative-ai-illustration_74760-1254.jpg" alt="1">
                <h1>Veg</h1>
                <div class="details">
                    <!-- Details for Chines -->
                </div>
                <a href="vegcon2.html"><button class="personal-enter">Enter</button></a>
            </div>
            <div class="slider-img">
                <img src="https://png.pngtree.com/thumb_back/fw800/background/20231012/pngtree-delicious-chicken-tikka-a-tempting-culinary-delight-against-a-textured-gray-image_13630142.png" alt="2">
                <h1>Non-Veg</h1>
                <div class="details">
                    <!-- Details for Japanis -->
                </div>
                <a href="nonveg.html"><button class="personal-enter">Enter</button></a>
            </div>
            <div class="slider-img">
                <img src="https://m.media-amazon.com/images/I/61CEJqTPkfL.jpg" alt="3">
                <h1>Sweets</h1>
                <div class="details">
                    <!-- Details for India -->
                </div>
                <a href="sweetcon.html"><button class="personal-enter">Enter</button></a>
            </div>
        </div>
        <button class="nav-button prev-button">&lt;</button>
        <button class="nav-button next-button">&gt;</button>
        <a href="index11.html"><button class="home1">Home</button></a>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sliderImages = document.querySelectorAll('.slider-img');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            let currentIndex = 0;
    
            function updateSlide() {
                sliderImages.forEach((img, index) => {
                    img.classList.toggle('active', index === currentIndex);
                });
    
                // Disable/Enable buttons based on current index
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === sliderImages.length - 1;
            }
    
            nextButton.addEventListener('click', function () {
                if (currentIndex < sliderImages.length - 1) {
                    currentIndex++;
                    updateSlide();
                }
            });
    
            prevButton.addEventListener('click', function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlide();
                }
            });
    
            // Initial setup
            updateSlide();
        });
    </script>
</body>

</html>
